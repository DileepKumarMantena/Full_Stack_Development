<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Content</title>
</head>
<body>
    <h1>Dynamic Content Example</h1>
    <button onclick="addContent()">Add Content</button>

    <div id="content"></div>

    <script>
        function addContent() {
            document.getElementById("content").innerHTML = "<p>This is some dynamically added content.</p>";
        }
    </script>
</body>
</html>
