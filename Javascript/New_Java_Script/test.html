<!DOCTYPE html>
<html>
<head>
    <title>Alert on Click</title>
</head>
<body>
    <h1>Click the Button to See an Alert</h1>
    <button onclick="showAlert()">Click Me!</button>

    <script>
        function showAlert() {
            alert("Button was clicked!");
        }
    </script>
</body>
</html>
