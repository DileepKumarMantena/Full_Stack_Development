<!DOCTYPE html>
<html>
<head>
    <title>Change Text Content</title>
</head>
<body>
    <h1 id="heading">Original Heading</h1>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("heading").innerText = "Text has been changed!";
        }
    </script>
</body>
</html>
