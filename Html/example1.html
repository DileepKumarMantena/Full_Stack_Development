<!DOCTYPE html>
<html >
<head>
    <title>Styled List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }

        li {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #2980b9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>My Favorite Fruits</h1>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
            <li>Date</li>
            <li>Elderberry</li>
        </ul>
    </div>
</body>
</html>
