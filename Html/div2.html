<!DOCTYPE html>
<html>
<head>
    <title>Example of div and span tags</title>
    <style>
        .header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="div1">
        <h1>Welcome to My Website</h1>
        <p><span class="highlight">Special Announcement:</span> We have launched a new product!</p>
    </div>

    <!-- Content Section -->
    <div class="div2" >
        <h2>About Us</h2>
        <p id="p1">We are a company dedicated to providing the best services to our customers.</p>
        <p id="p2">For more information, visit our <span class="highlight">About Us</span> page.</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p> 2024 My Website</p>
    </div>
</body>
</html>
