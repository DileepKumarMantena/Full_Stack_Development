<html>
    <head>
        <style>
            table {
              border-collapse: collapse; /* Combines cell borders into a single border */
              width: 50%;
            }
            th, td {
              border: 1px solid #dddddd; /* Border for each cell */
              text-align: left;
              padding: 8px;
            }
            th {
              background-color: #f2f2f2; /* Background color for header cells */
            }
          </style>
          
    </head>
    <body>
        <table>
            <tr> <!-- Table row -->
              <th>StudentName</th> <!-- Table header cell -->
              <th>Class</th>
            </tr>
            <tr>
              <td>John</td> <!-- Table data cell -->
              <td>5</td>
            </tr>
            <tr>
              <td>Jared</td>
              <td>6</td>
            </tr>
          </table>
          
    </body>
</html>
