<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form | @helpme_coder</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="login-box">
        <div class="login-header">
            <span>Register</span>
        </div>
        <form id="registrationForm" onsubmit="saveFormData(event)">
            <div class="input_box">
                <input type="text" id="fullname" class="input-field" required>
                <label for="fullname" class="label">Full Name</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="label">Email</label>
                <i class="bx bx-envelope icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="confirm_pass" class="input-field" required>
                <label for="confirm_pass" class="label">Confirm Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="submit" class="input-submit" value="Register">
            </div>
        </form>
        <div class="register">
            <span>Already have an account? <a href="/home/dileep/Documents/Sample/React/FrontEnd/CodeExamples/Modren_Login_Page/index.html">Login</a></span>
        </div>
    </div>
</div>

<script>
    function saveFormData(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        // Get form values
        var fullName = document.getElementById('fullname').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('pass').value;
        var confirmPassword = document.getElementById('confirm_pass').value;
        
        // Redirect to another page with form values as query parameters
        window.location.href = "/home/dileep/Documents/Sample/React/FrontEnd/CodeExamples/Modren_Login_Page/page.html?fullname=" + fullName + "&email=" + email + "&password=" + password + "&confirmPassword=" + confirmPassword;
    }
</script>

</body>
</html>
